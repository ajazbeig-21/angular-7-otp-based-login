<div
  class="d-flex justify-content-center align-items-center container text-center"
>
  <div class="card py-5 px-3">
    <h5 class="m-0">Authenticate Your Account</h5>
    <span class="mobile-text mt-2">
      Enter The Code we Just send on Your Mobile Phone & Email-ID
      <b>+91 ******9977</b>
    </span>

    <div class="d-flex justify-content-center align-items-center mt-5 gap-2">
      <ng-otp-input
        (onInputChange)="onOtpChange($event)"
        [config]="{
          length: 4,
          allowNumbersOnly: true,
          inputStyles: { outline: 0 }
        }"
      ></ng-otp-input>
    </div>

    <div class="text-center mt-5">
      <span class="d-block mobile-text"> Code Not Recieved ? </span>
      <span class="fw-bold text-danger cursor small">Resend Code</span>
    </div>
  </div>
</div>
